<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>想提桶跑路立讯电子</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style></style>
</head>
<body>
     
    <script type="text/javascript">
        Vue.config.productionTip = false
        let number=18
        let person={
            name:'张三',
            sex:'男',
            // age:18
        }
        Object.defineProperty(person,'age',{
        //     value:18,
        //     enumerable:true,
        //     writable:true,
        //     configurable:true
            get(){
                console.log('有人读取age属性了');
                return number;
            },
            set(value){
                number=value;
                console.log('有人修改age属性，且值是',value);
            }
        })
        // console.log(Object.keys(person))
        console.log(person);
    </script>
</body>
</html>
