<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>想提桶跑路立讯电子</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style></style>
</head>
<body>
     <div id="root">
         <h1>插值语法</h1>
         <h3>你好，{{name}}</h3>
         <hr>
         <h1>指令语法</h1>
         <a v-bind:href='school.url.toUpperCase()'>点我去{{school.name}}学习1</a>
         <a :href='school.url'>点我去尚硅谷学习2</a>
     </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                name:'jack',
                school:{
                    name:'尚硅谷',
                    url:"http://www.atguigu.com"
                }
            }
        })
    </script>
</body>
</html>
